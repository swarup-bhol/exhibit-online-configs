spring:
  cloud:
    bus:
      enabled: true

security:
  oauth2:
    client:
      clientId: '{cipher}'
      clientSecret: '{cipher}'
    resource:
      token-info-uri: http://oauth-server/oauth/check_token
message:
  invalid_access_token: Invalid access token.
  access_denied: User is not authorized to access the requested resource.
  event_add_success: Your event has been created successfully.
  event_add_failed: Unable to add event.
  event_update_success: Your event details has been updated successfully.
  event_update_failed: Unable to update event.
  event_invitations_sent_success: Invitations has been sent successfully.
  event_invitations_sent_failed: Failed to send invitations.
  invitation_status_update_success: Thank you for your Response.
  invitation_status_update_failed: We are not able to take your response currently.
  event_venue_add_success: Your venue has been created successfully.
  event_venue_add_failed: Failed to add new Venue;
url:
  invitation-status-update: http://localhost:4200/#/app/invitations/{invitationId}/status/{token}
