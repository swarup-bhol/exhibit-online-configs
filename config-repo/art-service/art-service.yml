spring:
  cloud:
    bus:
      enabled: true
  servlet:
    multipart:
      max-file-size: 20000KB
      max-request-size: 21000KB

security:
    oauth2:
      client:
        clientId: '{cipher}'
        clientSecret: '{cipher}'
      resource:
        token-info-uri: http://oauth-server/oauth/check_token

message:
  arts-uploaded-success: Arts uploaded successfully.
  art-uploaded-failed: Failed to upload arts.
  maximum-upload-size-exceeded: The request was rejected because its size exceeds the configured maximum size.
  upload-file-format-error: Please provide valid file format.
  invalid-access-token: Invalid access token.
  access-denied: User is not authorized to access the requested resource.
  invalid-artId: Art not found.
  art-updated-success: Art updated successfully.
  art-updated-failed: Failed to update art.
  art-details-updated-success: Art details updated successfully.
  art-details-updated-failed: Failed to update art details.

url:
  arts-upload-path: src/main/resources/images/arts/
  media-upload-path: src/main/resources/images/media/